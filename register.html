<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gelre Airport - Registratie</title>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="image/airport.png" alt="Gelre Airport Logo">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="flightinfo.html">Vluchtgegevens</a></li>
            <li><a href="check_in.html">Check In</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Registratie</h2>
            <form id="registrationForm" action="#" method="post">
                <label for="regUsername">Gebruikersnaam:</label>
                <input type="text" id="regUsername" name="regUsername" required>

                <label for="regPassword">Wachtwoord:</label>
                <input type="password" id="regPassword" name="regPassword" required>

                <label for="confirmPassword">Bevestig Wachtwoord:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="submit">Registreren</button>
            </form>
        </div>
    </div>
</body>

</html>
